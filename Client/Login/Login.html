<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoWallet | Login</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="LoginService.js"></script>
    <script src="LoginIntegration.js"></script>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <h1>CryptoWallet</h1>
        </div>
        <h2>Welcome back</h2>
        <p class="subtitle">Secure access to your digital assets</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" />
                </div>
            </div>

            <div class="input-group">
                <div class="label-row">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember this device</label>
            </div>

            <button type="submit" class="login-btn">
                <span>Login Securely</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="alternative-login">
            <p>Or continue with</p>
            <div class="auth-options">
                <button class="auth-btn"><i class="fas fa-key"></i> Hardware Wallet</button>
                <button class="auth-btn"><i class="fas fa-qrcode"></i> QR Code</button>
            </div>
        </div>

        <p class="signup-link">Don't have an account? <a href="SignUp.html">Create one</a></p>

        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>End-to-end encrypted</span>
        </div>
    </div>
</div>
</body>
</html>
