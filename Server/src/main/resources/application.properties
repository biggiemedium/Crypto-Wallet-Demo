# Database Configuration
spring.datasource.url=jdbc:h2:mem:walletdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Stellar Configuration
stellar.network=TESTNET
stellar.horizon-url=https://horizon-testnet.stellar.org

# Server port
server.port=8081

# Disable JPA/Database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

# Privy API Configuration
privy.api.url=https://api.privy.io/v1
privy.api.key=your_privy_api_key_here
